version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: books-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: booksdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d booksdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_CONN: "postgres://user:password@db:5432/booksdb?sslmode=disable"
      PORT: "8080"
    ports:
      - "8080:8080"
    # optional: enable for local dev hot reload (adjust Dockerfile)
    # volumes:
    #   - ./:/src

volumes:
  db_data:
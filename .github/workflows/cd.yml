name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gcp-books-api

      - name: Build image with Cloud Build (async + poll)
        run: |
          set -e

          TAG=$(git rev-parse --short HEAD)
          IMAGE=us-east1-docker.pkg.dev/gcp-books-api/book-repo/books-api:$TAG

          echo "Starting Cloud Build for image: $IMAGE"

          BUILD_ID=$(gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions=_IMAGE=$IMAGE,_VERSION=$TAG,_COMMIT_SHA=$TAG \
            --async \
            --quiet \
            --format="value(id)")

          echo "Cloud Build ID: $BUILD_ID"
          echo "Polling build status..."

          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" \
              --format="value(status)")

            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build completed successfully"
              break
            fi

            if [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ] || [ "$STATUS" = "TIMEOUT" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi

            sleep 10
          done

      - name: Deploy to Cloud Run
        run: |
          set -e

          TAG=$(git rev-parse --short HEAD)
          IMAGE=us-east1-docker.pkg.dev/gcp-books-api/book-repo/books-api:$TAG

          echo "Deploying image: $IMAGE"

          gcloud run deploy books-api \
            --image $IMAGE \
            --region us-east1 \
            --allow-unauthenticated
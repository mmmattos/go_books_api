name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test (Go)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Verify go.mod / go.sum
        run: go mod tidy && git diff --exit-code

      - name: Run tests
        run: go test ./...

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -o books-api ./cmd/api-service